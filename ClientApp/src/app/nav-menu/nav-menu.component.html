<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">E_Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
    
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            
          >
            <a class="nav-link text-dark" [routerLink]="['/products']">Products</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/order/list']"
              >Orders</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/basket']"
              ><span>{{basket.basket.totalItems}}</span> <i class="fa fa-shopping-cart text-primary"></i></a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click) = "auth.login()" *ngIf="!auth.loggedIn" style="cursor: pointer;">
              <span class="text-primary">Login</span> <i class="fa fa-sign-in"></i></a
            >
            <a class="nav-link text-dark" (click) = "auth.logout()" *ngIf="auth.loggedIn" style="cursor: pointer;">
              <span class="text-primary">Logout</span> <i class="fa fa-sign-out"></i></a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
