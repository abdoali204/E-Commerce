<form (ngSubmit)= "submit()">
   <div class="form-group">
       <label for="amount">Amount</label>
       <input type="number" name="amount" id="amount" [(ngModel)]="savePayment.amount" class="form-control">
    </div>
   <div class="form-group">
       <label for="date">Date</label>
       <input type="date" name="date" id="date" [(ngModel)]="savePayment.date" class="form-control">
    </div>

    <div class="col-sm-10 mt-5 d-flex justify-content-end">
      <button type="submit" class="btn bg-lg btn-primary">Continue to payment</button>
    </div>
    
</form>
