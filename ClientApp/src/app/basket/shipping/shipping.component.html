<form (ngSubmit)= "submit()">
    <div class="form-group">
        <label for="line1">Line1</label>
        <input type="text" name="line1" [(ngModel)]="shippingSave.address.line1" class="form-control" required>
    </div> 
    <div class="form-group"> 
        <label for="line2">Line2</label>
        <input type="text" name="line2" [(ngModel)]="shippingSave.address.line2" class="form-control">
    </div> 
    <div class="form-group"> 
        <label for="line3">Line3</label> 
        <input type="text" name="line3" [(ngModel)]="shippingSave.address.line3" class="form-control">
    </div> 
    <div class="row">
        <div class="form-group col-sm-4"> 
            <label for="city">City</label>
            <input type="text" name="city" [(ngModel)]="shippingSave.address.city" class="form-control" required>
        </div> 
        <div class="form-group col-sm-4">
            <label for="state">State</label> 
            <input type="text" name="state" [(ngModel)]="shippingSave.address.state" class="form-control" required>
        </div> 
        <div class="form-group col-sm-4"> 
            <label for="zip">ZIP</label> 
                <input type="text" name="zip" [(ngModel)]="shippingSave.address.zip" class="form-control" required>
        </div>
    </div>

    <div class="col-sm-10 mt-5 d-flex justify-content-end">
      <button type="submit" class="btn bg-lg btn-primary">Continue to payment</button>
    </div>
    
</form>
