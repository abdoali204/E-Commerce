<div class="card">
    <div class="card-header">
        <h2 class="text-primary">Basket</h2>
    </div>
    <div class="card-body">

        <table class="table">
            <thead>
                <tr class="bg-light">
                    <th style="width: 1px;">Image</th>
                    <th>
                        Product
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody  *ngIf="basket">
                <tr *ngFor="let item of basket.basket.basketItems">
                    <td class="basketItemImage">
                        <img src="/uploads/products/{{item.fileName}}" *ngIf="item.fileName" class="img-fluid img-thumbnail">
                    </td>
                    <td>
                        {{item.productName}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        <button class="btn btn-light-outline" (click)="basket.decreaseItem(item)">
                            <i class="fa fa-minus text-warning"></i>
                        </button>
                        
                        {{item.quantity}}
                        <button (click)="basket.increaseItem(item)" class="btn btn-light-outline">
                            <i class="fa fa-plus text-warning"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">

    <div class="col-sm-10 mt-5 d-flex justify-content-end" *ngIf="basket.basket.basketItems.length > 0">
        <a [routerLink]="['/order']" routerLinkActive="router-link-active"  class="btn btn-lg btn-primary">
            Continue to shipping
        </a>
    </div>
</div>
