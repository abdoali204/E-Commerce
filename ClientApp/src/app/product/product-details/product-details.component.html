
    <img *ngIf="photos" src="/uploads/products/{{photos.fileName}}" class="product_image" >
        <div class="product_textSection pl-4">
            <h6 class="text-center mt-4">
            <a [routerLink]="['/products/'+product.id]" routerLinkActive="router-link-active"  class="text-dark"> {{product.name}} </a>
            </h6>
            <div class="text-center">
                    <app-star [rating] = "product.rating"  [editable] = "false" (change) = "onRatingClicked($event)" *ngIf="product.rating">
                        
                    </app-star>
            </div>
            <div class="product_price text-danger font-weight-bold pull-left">
                {{product.price | currency : 'LE'}}
            </div>
            <div class="pull-right addToCart font-weight-bold text-warning" (click)="basket.addItemToBasket(product)">
                Add to cart <i class="fa fa-cart-plus"></i>
            </div>
        </div>
