 <h4 class="text-uppercase"><span class="border-bottom border-danger">Our</span> Products</h4>
 <div class="row border-bottom border-light bg-light p-3">
     <div class="col-sm-4">
        <a [routerLink]= "['/products/new']" class="btn btn-primary">New Product</a>
     </div>
     <div class="col-sm-4"></div>
    <div class="form-group col-sm-4 justify-content-end">
        <select name="categories" id="categories" class="form-control" [(ngModel)]="query.categoryName" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
        </select>
    </div>
</div>
 <button type="button" class="btn btn-secondry" (click)="resetFilters()">
     Reset Filters
 </button>
 <div class="row well product-list">
        <div *ngFor="let product of queryResult.items" class="col-md-4 p-5 product">
            <app-product-details [product]='product'></app-product-details>
        </div>
 </div>
<pagination [total-items]="queryResult.totalItems" (page-changed)="onPageChange($event)" [page-size]="query.pageSize"></pagination>
